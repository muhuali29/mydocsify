<style>
  /* 修改原有.back-to-top样式 */
  .back-to-top {
    font-size: 1.6rem;
    position: fixed;
    bottom: 40px;
    right: 40px;
    width: 40px;
    height: 40px;
    background: #97cf83;
    border-radius: 50%;
    cursor: pointer;
    display: none;
    text-align: center;
    line-height: 40px;
    color: white;
    transition: 0.3s;
    z-index: 999;
    /* 添加位置偏移 */
    padding-top: -2px;
    /* 保持原有line-height */
    line-height: 38px;  /* 40px高度 - 2px偏移 */
  }
</style>
<body>
  <nav>

</nav>
  <div id="app"></div>
  
  
 
  <script>
    // 修改滚动监听逻辑
    window.addEventListener('scroll', function() {
      var btn = document.querySelector('.back-to-top');
      var scrollHeight = document.documentElement.scrollHeight || document.body.scrollHeight;
      var clientHeight = document.documentElement.clientHeight;
      
      // 当距离底部小于200px时显示按钮
      if (scrollHeight - window.scrollY - clientHeight < 200) {
        btn.style.display = 'block';
        btn.style.transform = 'scale(1.2)';
      } else {
        btn.style.display = window.scrollY > 200 ? 'block' : 'none';
        btn.style.transform = 'scale(1)';
      }
    });
    document.body.innerHTML += '<div class="back-to-top" onclick="window.scrollTo({top: 0, behavior: \'smooth\'})">↑</div>';

    window.$docsify = {
      // name: '信息设备科问题汇总',
      name: '<h3>信息设备科问题汇总</h3>',//文档标题
      nameLink: '/',//文档标题链接
      repo: 'https://github.com/itwanger/TechSisterLearnJava',
      loadSidebar:true,
      loadNavbar:true,
      search:'auto',
      themeColor: '#97cf83',
      mergeNavbar: true,//小屏设备下合并导航栏到侧边栏
      formatUpdated: '{MM}/{DD} {HH}:{mm}',
      //logo: '/_media/icon.svg',//在侧边栏中出现的网站图标，你可以使用CSS来更改大小
      //hideSidebar: true,//这个选项用来完全隐藏侧边栏，侧边栏的任何内容都不会被渲染
      
      //relativePath: true,// 启用相对路径
      //themeColor: '#3F51B5',//替换主题色
      auto2top: true,//切换页面后自动跳到页面顶部
      maxLevel: 4,//默认情况下会抓取文档中所有标题渲染成目录，可配置最大支持渲染的标题层级,默认6
      //logo: '/_media/icon.svg',//在侧边栏中出现的网站图标，你可以使用CSS来更改大小
      subMaxLevel:2,//显示到2级标题
      topMargin: 40,// 页面顶部保留高度
      routerMode: 'history',//默认使用hash模式，改为history模式设置为 history 之后，浏览器链接里不会出现 #，个人习惯。
      search: {
        paths: 'auto',
        placeholder: '请输入要搜索的关键字',
        noData: '找不到结果',
        depth: 3,
      },
      pagination: {
        previousText: '上一章节',
        nextText: '下一章节',
      },
      count:{
        countable:true,
        fontsize:'0.9em',
        color:'rgb(90,90,90)',
        language:'chinese'
      },
      copyCode: {
      buttonText: '点击复制',
      successText: '已复制',
      errorText: '复制失败'
    }
    }
  </script>
